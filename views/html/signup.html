<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">

    <link rel="stylesheet" href="/css/main.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header style="background-color: cadetblue;" class="p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Day-to-Day Expense</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="card" style="background-color: cadetblue; margin: 3rem;">
            <div class="card-header" style="background-color: rgb(78, 131, 133);">
                <div class="container">
                    <h3>Sign In</h3>
                </div>
            </div>
            <div class="card-body">
                <form id="signupform">
                    <div class="form-floating" >
                        <input type="text" name='email' class="form-control" id="email" placeholder="Place email here" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" name='name' class="form-control" id="name" placeholder="Place name here" required>
                        <label for="name">Name</label>
                    </div>
                    <div class="form-floating">
                        <input type='password' name='password' class="form-control" id="password" placeholder="Place password here" required>
                        <label for='password'>Password</label>
                    </div>
                    
                    <button class="btn btn-outline-dark" id='submit' type="submit"> Sign In </button>
                </form>
            </div>
        </div>
    </main>
    <script src="/js/signup.js"></script>
</body>
</html>
