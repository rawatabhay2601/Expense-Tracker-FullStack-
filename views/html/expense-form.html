<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="../../public/css/expense-form.css">
    <!-- <link rel="stylesheet" href="../../public/css/main.css"> -->

</head>

<body>
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><h2>Day-to-Day Expense</h2></a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto" >

                    <!-- ADD NAVBAR LINKS-->

                </ul>

                <!-- THIS IS THE SEARCH BAR -->

                <!-- <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-secondary" type="submit" style="height: 35px;">Search</button>
                </form> -->
                <button type="button" class="btn btn-light" style="display: none;" id="premiumDownloadBtn">Download expense file</button>
            </div>
        </div>
    </nav>

    <!-- EXPENSE BODY -->
    <div class="container">
            <!-- FOR EXPENSES -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Description</th>
                    <th scope="col">Category</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="table-body-expense"></tbody>
        </table>
    </div>

    <!-- PREMIUM BUTTON MESSAGE -->
    <div class="container" id="premiumUserMsg" style="display: none;">
        <h4 style="color: rgb(0, 0, 0);">Premium User</h4>
        <button class="btn btn-light"c id="showleaders">Show Leadersboard</button>
    </div>

    <div class="container">
        <!-- FOR LEADERBOARD -->
        <table class="table table-hover" id="leadersboard" style="display: none;">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Expense</th>
                </tr>
            </thead>
            <tbody id="table-body-leader"></tbody>
        </table>
    </div>

    <!-- THE ADD EXPENSE BUTTON -->
    <div class="container" style="position: absolute; right: 0;bottom: 0;">
        <div class="row">
            <div class="col" style="text-align: end; margin: auto;">
                <label>Add Expenses : </label>
                <button type="button" id="createExpense" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal"><h4>+</h4></button>
            </div>
        </div>
    </div>

    <!-- PREMIUM ACCOUNT BUTTON -->
    <div class="container" style="position: absolute; left: 0;bottom: 0;">
        <div class="row">
            <div class="col" style="text-align: start; margin: auto;">
                <label>Premium : </label>
                <button type="button" id="premiumUser" class="btn btn-success">Buy</button>
            </div>
        </div>
    </div>

    <!-- THE MODAL FOR ADDING EXPENSE -->
    <div class="modal fade modal-fullscreen-md-down" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h3 style="color: black;">Create Expense</h3></div>
                <div class="modal-body">
                    <form id="createExpenseForm">
                        <div class="form-floating" style = "margin: 0.5rem;">
                            <input type="number" name='amount' class="form-control" id="amount" placeholder="Add Expense here" required>
                            <label for="number">Amount</label>
                        </div>

                        <div class="form-floating" style = "margin: 0.5rem;">
                            <input type='text' name='description' class="form-control" id="description" placeholder="Place description here" required>
                            <label for='description'>Description</label>
                        </div>

                        <div class="container">
                            <label class="form-label">Type of Expense</label>
                            <select name="dropdown" id="type" class="form-select" aria-placeholder="Type of Expense">
                                <option>Food</option>
                                <option>Fuel</option>
                                <option>House Maintainence</option>
                                <option>Travel</option>
                                <option>Electronics</option>
                                <option>Clothes</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-secondary" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src='../js/expense-form.js'></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src = '../js/leadersboard.js'></script>
</body>
</html>
