<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="../../public/css/expense-form.css">

</head>

<body>
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand"><h2>Day-to-Day Expense</h2></a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 3rem;">
                    
                    <!-- ADD NAVBAR LINKS -->
                    <li class="nav-item">
                        <a class="nav-link active" href="expense-form.html" id="home">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" style="display:none;" href="leaderboard.html" id="leaderboard">Leaderboard</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" style="display:none;" href="listOfFiles.html" id="downloads-history">Downloads History</a>
                    </li>

                    <li class="nav-item">
                        <button class="nav-link" style="display:none;" id="premiumDownloadBtn">Download File</button>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="login.html" id="login">Login</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <!-- EXPENSE BODY -->
    <div class="container">
            <!-- FOR EXPENSES -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Description</th>
                    <th scope="col">Category</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="table-body-expense"></tbody>
        </table>
    </div>

    <!-- COTAINER FOR EXPENSE PER PAGE -->
    <div class="container">
        <label class="form-label">Expenses per Page</label>
        <select name="dropdown" id="expense-per-page" class="form-select" aria-placeholder="Expenses per Page">
            <option>5</option>
            <option>8</option>
            <option>10</option>
            <option>13</option>
        </select>
        <button type="button" class="btn btn-success btn-sm" style="margin-top:0.5rem;" id="set">Set</button>
    </div>

    <!-- THE ADD EXPENSE BUTTON -->
    <div class="container" style="position: sticky; bottom: 0;">
        <div class="row">
            <div class="col" style="text-align: start; margin: auto;">
                <label>Premium :</label>
                <button type="button" id="premiumUser" class="btn btn-success">Buy</button>
            </div>

            <div class="col" style="text-align: end; margin: auto;">
                <label>Add Expenses :</label>
                <button type="button" id="createExpense" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal"><h4>+</h4></button>
            </div>
        </div>

    </div>

    <div class="container" id="paginationContainer">
        <div class="col">
            <div class="btn-toolbar" id="pagination"></div>
        </div>
    </div>

    <!-- THE MODAL FOR ADDING EXPENSE -->
    <div class="modal fade modal-fullscreen-md-down" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h3 class="modal-title" style="color: black;">Create Expense</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form id="createExpenseForm">
                        <div class="form-floating" style = "margin: 0.5rem;">
                            <input type="number" name='amount' class="form-control" id="amount" placeholder="Add Expense here" required>
                            <label for="number">Amount</label>
                        </div>

                        <div class="form-floating" style = "margin: 0.5rem;">
                            <input type='text' name='description' class="form-control" id="description" placeholder="Place description here" required>
                            <label for='description'>Description</label>
                        </div>

                        <div class="container">
                            <label class="form-label">Type of Expense</label>
                            <select name="dropdown" id="type" class="form-select" aria-placeholder="Type of Expense">
                                <option>Food</option>
                                <option>Fuel</option>
                                <option>House Maintainence</option>
                                <option>Travel</option>
                                <option>Electronics</option>
                                <option>Clothes</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-secondary" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src='../js/expense-form.js'></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src = '../js/downloadFile.js'></script>
</body>
</html>
