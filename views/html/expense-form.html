    <!-- EXPENSE BODY -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>Expenses :</h4>
            </div>
            <div class="card-body">
                <ul class="vstack" id="expenseParentTag">

                    <!-- this will be repeated
                    <div class="row" id="addExpense">
                        <div class="col" style="background-color: rgb(203, 214, 214);border-color: black;">Amount</div>
                        <div class="col" style="background-color: rgb(130, 159, 160);">Description</div>
                        <div class="col" style="background-color: rgb(203, 214, 214);">Category</div>

    <!-- THE ADD EXPENSE BUTTON -->
    <div class="container" style="position: absolute; right: 0;bottom: 0;">
        <div class="row">
            <div class="col" style="text-align: end; margin: auto;">
                <label>Add Expenses : </label>
                <button type="button" id="createExpense" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal"><h4>+</h4></button>
            </div>   
        </div>
    </div>

    <!-- PREMIUM ACCOUNT BUTTON -->
    <div class="container" style="position: absolute; left: 0;bottom: 0;">
        <div class="row">
            <div class="col" style="text-align: start; margin: auto;">
                <label>Premium : </label>
                <button type="button" id="premiumUser" class="btn btn-success" >Buy</button>
            </div>
        </div>
    </div>

    <!-- THE MODAL FOR ADDING EXPENSE -->
    <div class="modal fade modal-fullscreen-md-down" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h3 style="color: black;">Create Expense</h3></div>
                <div class="modal-body">
                    <form id="createExpenseForm">
                        <div class="form-floating" style = "margin: 0.5rem;">
                            <input type="number" name='amount' class="form-control" id="amount" placeholder="Add Expense here" required>
                            <label for="number">Amount</label>
                        </div>
                        <div class="form-floating" style = "margin: 0.5rem;">
                            <input type='text' name='description' class="form-control" id="description" placeholder="Place description here" required>
                            <label for='description'>Description</label>
                        </div>
                        <div class="conatiner">
                            <label class="form-label">Type of Expense</label>
                            <select name="dropdown" id="type" class="form-select" aria-placeholder="Type of Expense">
                                <option>Food</option>
                                <option>Fuel</option>
                                <option>House Maintainence</option>
                                <option>Travel</option>
                                <option>Electronics</option>
                                <option>Clothes</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-secondary" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src='../js/expense-form.js'></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
